<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
       <tr> 
        <td> User Name:</td>
        <td> <input type="text"></td> 
    </tr>
        <tr>
        <td> Password: </td>
        <td> <input type="password"> </td>    
    </tr>
        <tr> 
            <td>Date Of Birth:</td>
        <td><input type="date"></td>    
    </tr>    
        <tr> 
            <td>Web URL:</td>
           <td><input type="url"></td> 
        </tr>
    <tr>    
           <td> Address:</td>
           <td><input type="text"></td>
        </tr>
    <tr>    
        <td>City:</td>    
      <td><select name="City">
        <option value="Karachi">Karachi</option>
        <option value="Lahore">Lahore</option>
        <option value="Islamabad">Islamabad</option>
        <option value="KPK">KPK</option></td>
        </select>   
    </tr>
        <tr>
            <td>State:</td>
            <td><select name="State">
                <option value="Sindh">Sindh</option>
                <option value="Punjab">Punjab</option>
                <option value="Balochistan">Balochistan</option>
                <option value="N.W.F.P">N.W.F.P</option>
            </td>
        </tr>
        <tr>
           <td> Zip: </td>
           <td> <input type="number"> </td>
        </tr>
        <tr>
            <td> Magazine:</td>
            <td>
                <select name="Magazine" multiple="multiple">
                    <option value="Newsweek"> Newsweek</option>
                    <option value="Time">Time</option>
                    <option value="Fortune"> Fortune</option>
                    <option value="TV Guide">TV Guide</option>
                </select>
            </td>
        </tr>
            <tr>
                <td colspan="3">
                <fieldset>
                    <legend>Contact Details</legend>
                    <label>Email: <br>
                   <input type="text" name="email"> </label> <br>
                    <label>Mobile: <br>
                   <input type="number" name="Mobile"></label> <br>
                   <label> Telephone: <br>
                   <input type="number" name="Telephone"> </label> <br>
                </fieldset>
            </td>
            </tr>
            <tr>
                <td>Additional Comments <br> <br>
                <textarea name="Addtional Comments" cols="20" rows="6"></textarea></td>
            </tr>
            <tr>
                <td>Upload your profile picture </td></tr>
            <tr> <td> <input type="file" name="User-picture"> </td> </tr><br>
             <tr> <td> <input type="submit" value="Upload"> </td></tr> <br><br>
            <tr><td> <input type="submit" value="Send Your Order"> </td> </tr>
            <tr>
                <td>Email Address: </td>
            <td><input type="text" name="Email Address"></td></tr> <br>
            <tr>

            
            <td>Subscription:</td>
          <td> <input id="1 year" type="radio" name="subscription">
            <label for="1 year"> 1 year</label>
           <input id="2 year" type="radio" name="subscription">
            <label for="2 year"> 2 year</label> <br>
            <input type="checkbox">
            Yes! Put me on this.
            </td>
        </tr>
        <tr>
        <td> <input type="image" src="./subscribe.jpeg" value="submit" width="100" height="40"> </td>
        </tr>
    </table>
    </form>
</body>
</html>
