<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form> 
        <table>
       <tr> <br>
        <br><br><br><br>
        <p>User Name:
       <input type="text" name="User Name" </p>
       <p>Password:
       <input type="password" name="Password"
       </p>
        <p>
            Date Of Birth:
            <input type="date" name="Date Of Birth">
        </p>
        <p>
            Web URL:
            <input type="url" name="Web URL">
        </p>
        <p>
            Address:
            <input type="text" name="Address">
        </p>
        <p>
            City:
            <select name="City">
            <option value="Karachi">Karachi</option>
            <option value="Islamabad">Islamabad</option>
            <option value="Lahore">Lahore</option>
            <option value="KPK">KPK</option>
        </select>
        </p>

        <p>
            State:
            <select name="State">
            <option value="Sindh">Sindh</option>
            <option value="Punjab">Punjab</option>
            <option value="Balochistan">Balochistan</option>
            <option value="N.W.F.P">N.W.F.P</option>
        </select>
        </p>
        <p>
            Zip:
            <input type="number" name="Zip"
        </p>
        <P>
            Magazine:
            <select name="Magazine" multiple="multiple">
            <option value="Newsweek">Newsweek</option>
            <option value="Time">Time</option>
            <option value="Fortune">Fortune</option>
            <option value="TV Guide">TV Guide</option>
            </select>

        </P>
        <p>
            <fieldset>
           <legend>Contact details:</legend>
           Email:<br>
           <input type="text" name="Email"> <br>
           Mobile:<br>
           <input type="number" name="Mobile"> <br>
           Telephone:<br>
           <input type="number" name="Telephone"> <br>


            </fieldset>
        </p>
            <p>
                Additional Comments: <br>
                <textarea name="Additional Commemnts" cols="20" rows="4"></textarea>
            </p>
            <p>
                Upload Your Profile Picture:

                <input type="file" name="user-picture"> <BR>

                <input type="submit" value="Upload"> <br><br>
                <input type="submit" name="Send Your Order" value="Send Your Order">
            </p> <br><br>
            <p>
                Email Address:
                <input type="text" name="Email Address"> <br>
           
                Subscription:
                <input id="1 year" type="radio" name="subscription">
                <label for="1 year"> 1 year</label>
                <input id="2 year" type="radio" name="subscription">
                <label for="2 year"> 2 year</label> <br>
                <input type="checkbox">
                Yes! Put me on this.
                
            </p>
            <p>
                <input type="image" src="./subscribe.jpeg" value="submit" width="100" height="40">
            </p>


        </table>
    </form>
</body>
</html>
